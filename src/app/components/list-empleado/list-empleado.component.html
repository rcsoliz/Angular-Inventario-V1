<div class="row mt-4">
  <div class="col-lg-6">
    <h2>Listado de Empleados</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" routerLink="/dashboard/add">Agregar</button>
  </div>
</div>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Fitro" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaIngreso">
    <th mat-header-cell *matHeaderCellDef> F. Ingreso </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <ng-container matColumnDef="estadoCivil">
    <th mat-header-cell *matHeaderCellDef> Estado Civil </th>
    <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <a class="pointer" style="color:#1878B0;" routerLink="/dashboard/edit/{{element.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      <a (click)="eliminarEmpleado(element.id)" class="pointer" style="color: #e15639;">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
