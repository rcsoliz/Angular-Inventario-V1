<mat-card class="mt-2">
  <div class="row">
    <div class="col-lg-10">
 <!--      <h2>Listado de Marcas</h2> -->
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Fitro" #input>
      </mat-form-field>
    </div>
    <div class="col-lg-1" style="text-align: right">
      &nbsp;&nbsp;<button mat-raised-button (click)="exporter.exportTable('xlsx',{fileName:'Marcas'})">Excel</button>
    </div>
    <div class="col-lg-1" style="text-align: right;">
      <button mat-raised-button color="warn" routerLink="/dashboard/addMarca">Agregar</button>
    </div>
  </div>

<!--   <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Fitro" #input>
  </mat-form-field> -->


  <div class="table-responsive">
    <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef> F. Creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a class="pointer" style="color:#1878B0;" routerLink="/dashboard/editMarca/{{element.id}}">
            <mat-icon>edit</mat-icon>
          </a>
          <a (click)="delete(element.id)" class="pointer" style="color: #e15639;">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-card class="mt-2">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>

</mat-card>
