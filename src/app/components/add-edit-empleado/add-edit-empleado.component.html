<div class="row">
  <div class="col-lg-6">
    <h2>{{accion}} empleado</h2>
  </div>
</div>
<!-- <pre>{{ myForm.value | json }}</pre> -->
<div class="row">
    <div class="col-lg-4">
      <!-- FORMULARIO -->
      <form [formGroup]="myForm">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]=16>
            <mat-label>Nombre(s)</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
          <div *ngIf="myForm.get('nombre').hasError('required') && myForm.get('nombre').touched" style="margin-top: -20px;">
            <span  class="mda-form-msg">Este campo es <strong>requerido!</strong></span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]=16>
            <mat-label>Apellidos(s)</mat-label>
            <input matInput formControlName="apellidos">
          </mat-form-field>
          <div *ngIf="myForm.get('apellidos').hasError('required') && myForm.get('apellidos').touched" style="margin-top: -20px;">
            <span  class="mda-form-msg">Este campo es <strong>requerido!</strong></span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]=16>
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" type="email">
          </mat-form-field>
          <div *ngIf="myForm.get('correo').hasError('required') && myForm.get('correo').touched" style="margin-top: -20px;">
            <span  class="mda-form-msg">Este campo es <strong>requerido!</strong></span>
          </div>
        </div>
        <br>
        <div class="col-lg-12">
          <mat-form-field class="example-container" appearance="fill">
            <mat-label>Fecha ingreso</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
          <div *ngIf="myForm.get('fechaIngreso').hasError('required') && myForm.get('fechaIngreso').touched" style="margin-top: -20px;">
            <span  class="mda-form-msg">Este campo es <strong>requerido!</strong></span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
          </mat-form-field>
          <div *ngIf="myForm.get('telefono').hasError('required') && myForm.get('telefono').touched" style="margin-top: -20px;">
            <span  class="mda-form-msg">Este campo es <strong>requerido!</strong></span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container">
            <mat-label>Estado Civil</mat-label>
            <mat-select formControlName="estadoCivil">
              <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
                {{ estadoCivil }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="myForm.get('estadoCivil').hasError('required') && myForm.get('estadoCivil').touched" style="margin-top: -20px;">
            <span class="mda-form-msg">Este campo es <strong>requerido</strong> </span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-radio-group aria-label="Seleccione el sexo" formControlName="sexo">
            <mat-radio-button value="Masculino">Masculino</mat-radio-button>
            <mat-radio-button value="Femenino">Femenino</mat-radio-button>
          </mat-radio-group>
        </div>
        <div *ngIf="myForm.get('sexo').hasError('required') && myForm.get('sexo').touched" style="margin-top: -20px;">
          <span class="mda-form-msg">Este campo es <strong>requerido</strong> </span>
        </div>
        <br>
        <div class="col-lg-12">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary btn-lg" type="button" routerLink="/dashboard/listEmplaedo/">Cancelar</button>
            <button class="btn btn-success btn-lg" type="button" style="margin-left: 10px;"
                    (click)="guardarEmpleado()" [disabled]="myForm.invalid">
                    Aceptar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
      <img src="../../../assets/img/crear-usuario.jpg" alt="" width="95%" height="95%">
    </div>
</div>
